<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">
        <div class="slider">
            <div class="slides slide1"></div>
            <div class="slides slide2"></div>
            <div class="slides slide3"></div>
            <div class="slides slide4"></div>
            <div class="slides slide5"></div>
        </div>
        <div class="labels">
            <label for="slide1"><span></span></label>
            <label for="slide2"><span></span></label>
            <label for="slide3"><span></span></label>
            <label for="slide4"><span></span></label>
            <label for="slide5"><span></span></label>
        </div>
        <div class="text">
            <p class="text1">Как завести кота: инструкция</p>
            <p class="text2">1. Берем коробку</p>
            <p class="text3">2. Ставим</p>
            <p class="text4">3. Ждем</p>
            <p class="text5">4. Готово! Вы завели кота</p>
        </div>
</body>
</html>
