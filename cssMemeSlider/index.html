<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">
        <div class="slider">
            <img class="slides slide1" src="/cssMemeSlider/cssMemeSlider/img/1.jpg" alt="1">
            <img class="slides slide2" src="/cssMemeSlider/cssMemeSlider/img/2.jpg" alt="2">
            <img class="slides slide3" src="/cssMemeSlider/cssMemeSlider/img/3.jpg" alt="3">
            <img class="slides slide4" src="/cssMemeSlider/cssMemeSlider/img/4.jpg" alt="4">
            <img class="slides slide5" src="/cssMemeSlider/cssMemeSlider/img/5.jpg" alt="5">
        </div>
        <div class="wrapper2">
            <div class="labels">
                <label for="slide1"><span></span></label>
                <label for="slide2"><span></span></label>
                <label for="slide3"><span></span></label>
                <label for="slide4"><span></span></label>
                <label for="slide5"><span></span></label>
            </div>
            <div class="text">
                <p class="text1">Работаем до первой звезды</p>
                <p class="text2">У нас есть вакансии!</p>
                <p class="text3">Дети тоже не будут скучать</p>
                <p class="text4">От создателей "TORMozilla"</p>
                <p class="text5">...И других прекрасных проектов</p>
            </div>
        </div>
    </div>
</body>
</html>
