<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slides slide1">
            </div>
            <div class="slides slide2">
                <img src="/cssMemeSlider/cssMemeSlider/img/2.jpg" alt="2">
            </div>
            <div class="slides slide3">
                <img src="/cssMemeSlider/cssMemeSlider/img/3.jpg" alt="3">
            </div>
            <div class="slides slide4">
                <img src="/cssMemeSlider/cssMemeSlider/img/4.jpg" alt="4">
            </div>
            <div class="slides slide5">
                <img src="/cssMemeSlider/cssMemeSlider/img/5.jpg" alt="5">
            </div>
        </div>
        <div class="control">
            <div class="radio">
                <input type="radio" name="point" id="slide1" checked>
                <input type="radio" name="point" id="slide2">
                <input type="radio" name="point" id="slide3">
                <input type="radio" name="point" id="slide4">
                <input type="radio" name="point" id="slide5">
            </div>
            <div class="labels">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
            </div>
    </div>
    </div>
</body>
</html>
